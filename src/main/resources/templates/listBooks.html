<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getYearOfProduction()}">book info</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
<p></p>
<a href="/people/list">Список читателей</a>
</body>
</html>
